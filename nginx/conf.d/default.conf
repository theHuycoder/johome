server_tokens off;
port_in_redirect off;

proxy_connect_timeout       600s;
proxy_send_timeout          600s;
proxy_read_timeout          600s;
send_timeout                600s;

# Expires map
map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch;
    text/css                   max;
    application/javascript     max;
}

upstream web {

    server web:3000 max_fails=3 fail_timeout=60 weight=1;
}

 upstream api {

    server api:1337 max_fails=3 fail_timeout=60 weight=1;
}

server {
  listen 80;
	listen [::]:80;

  server_name johome.site www.johome.site;

  server_tokens off;

	location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

	location / {
    return 301 https://johome.site$request_uri;
  }

}

server {
	listen 443 ssl;
	listen [::]:443 ssl;

	server_name johome.site;

	ssl_certificate /etc/nginx/ssl/live/johome.site/fullchain.pem;
	ssl_certificate_key /etc/nginx/ssl/live/johome.site/privkey.pem;

	location / {
    proxy_set_header X-Forwarded-Proto https;
		proxy_set_header X-Url-Scheme $scheme;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header Host $http_host;
		proxy_redirect off;
		proxy_pass http://web;
  }

	location /strapi/ {
		proxy_pass http://api/;
		proxy_http_version 1.1;
		proxy_set_header X-Forwarded-Host $host;
		proxy_set_header X-Forwarded-Server $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header Host $http_host;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "Upgrade";
		proxy_pass_request_headers on;
	}
}